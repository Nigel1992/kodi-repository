name: "Question"
description: "Ask a question about using the add-on."
title: "[QUESTION] -"
labels: [question]
body:
  - type: input
    id: short_description
    attributes:
      label: Short description
      description: One-line summary of your question
    validations:
      required: true

  - type: textarea
    id: question_details
    attributes:
      label: Question details
      description: Provide details about your question, context, and what you've tried
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Device, Kodi version, add-on version, and any other relevant info
